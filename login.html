<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login Page</title>
     <style>
          * {
               margin: 0;
               padding: 0;
               box-sizing: border-box;
               font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          }

          section {
               height: 100vh;
               background-color: rgb(86, 33, 33);
               display: flex;
               justify-content: center;
               align-items: center;
          }

          .container {
               display: flex;
               justify-content: space-between;
               align-items: center;
               height: 70vh;
               width: 70vw;
               background-color: white;
               border-radius: 20px;
          }

          .content {
               width: 50%;
               padding: 0.5rem;
               text-align: center;
          }

          .content label,
          .content a {
               display: block;
               margin: 1rem 0;
          }

          .content input,
          .content select {
               width: 70%;
               padding: 0.5rem;
               background-color: rgb(221, 222, 222);
               border: none;
               border-radius: 5px;
               font-size: 0.9rem;
               font-weight: 600;
          }

          .content input[type="submit"] {
               width: 40%;
               background-color: #b82226;
               display: block;
               margin: 1rem auto;
               cursor: pointer;
          }

          .content a {
               text-decoration: none;
          }

          .login-side-content,
          .signup-side-content {
               width: 50%;
               height: 100%;
               text-align: center;
               background-color: #1d2531;
               color: white;
          }

          .login-side-content,
          .signup-side-content {
               display: flex;
               flex-direction: column;
               justify-content: center;
               gap: 20px;
               padding: 1rem;
          }

          .signup-side-content {
               border-radius: 18px;
               border-top-right-radius: 35%;
               border-bottom-right-radius: 25%;
          }

          .login-side-content {
               border-radius: 18px;
               border-top-left-radius: 35%;
               border-bottom-left-radius: 25%;
          }

          .login-side-content a,
          .signup-side-content a {
               text-decoration: none;
               color: white;
               width: 40%;
               align-self: center;
               padding: 0.3rem 0;
               border: 2px solid white;
               border-radius: 5px;
          }

          .login-content a{
               color: #1d2531;
          }

          @media (min-width: 1200px){
               .container {
                    max-width: 50vw;
               }
          }
     </style>
</head>

<body>
     <section class="login-section">
          <div class="container">
               <div class="content login-content">
                    <h1>LOGIN</h1>
                    <form action="#">
                         <label for="usn"><input id="usn" type="text" placeholder="e.g., 1MS23CS001"></label>
                         <label for="password"><input id="password" type="password" placeholder="Password"></label>
                         <a href="#">Forget Your Password?</a>
                         <input type="submit" value="LOGIN">
                    </form>
               </div>
               <div class="content login-side-content">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <a href="signin.html">SIGN UP</a>
               </div>
          </div>
     </section>

     <section class="signup-section">
          <div class="container">
               <div class="content signup-side-content">
                    <h1>Welcome, Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <a href="login.html">SIGN IN</a>
               </div>
               <div class="content signup-content">
                    <h1>SignUp</h1>
                    <form action="#">
                         <label for="name">
                              <input type="text" placeholder="Name">
                         </label>
                         <label for="usn"><input id="usn" type="text" placeholder="e.g., 1MS23CS001"></label>
                         <select name="semester" id="sem">
                              <option value="">Select semester</option>
                              <option value="1">I</option>
                              <option value="2">II</option>
                              <option value="3">III</option>
                              <option value="4">VI</option>
                              <option value="5">V</option>
                              <option value="6">IX</option>
                              <option value="7">IIX</option>
                              <option value="8">IIIX</option>
                         </select>
                         <label for="email">
                              <input type="email" placeholder="Email">
                         </label>
                         <label for="password"><input id="password" type="password" placeholder="Password"></label>
                         <input type="submit" value="SIGN UP">
                    </form>
               </div>
          </div>
     </section>
</body>

</html>
